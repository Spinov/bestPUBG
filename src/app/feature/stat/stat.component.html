<app-toolbar></app-toolbar>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nick name" name='player' [(ngModel)]="player">
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="getPlayerByName(player)">Search</button>
  <br>

<mat-form-field>
  <mat-select placeholder="Select a Season">
    <mat-option *ngFor="let season of seasons" [value]="season.id" (click)="getSeasonStat(playerId, season.id); showData()">
      {{season.id}}
    </mat-option>
  </mat-select>
</mat-form-field>

</form>
<ng-container *ngIf="display">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="solo">
    <th mat-header-cell *matHeaderCellDef> Solo </th>
    <td mat-cell *matCellDef="let stats"> {{stats.assists}} </td>
  </ng-container>

  <ng-container matColumnDef="duo">
    <th mat-header-cell *matHeaderCellDef> Duo </th>
    <td mat-cell *matCellDef="let stats"> {{stats.bestRankPoint}} </td>
  </ng-container>

  <ng-container matColumnDef="squad">
    <th mat-header-cell *matHeaderCellDef> Squad </th>
    <td mat-cell *matCellDef="let stats"> {{stats.boosts}} </td>
  </ng-container>

  <ng-container matColumnDef="solo-fpp">
    <th mat-header-cell *matHeaderCellDef> solo-fpp </th>
    <td mat-cell *matCellDef="let stats"> {{stats.dBNOs}} </td>
  </ng-container>

  <ng-container matColumnDef="duo-fpp">
    <th mat-header-cell *matHeaderCellDef> duo-fpp </th>
    <td mat-cell *matCellDef="let stats"> {{stats.dailyKills}} </td>
  </ng-container>

  <ng-container matColumnDef="squad-fpp">
    <th mat-header-cell *matHeaderCellDef> squad-fpp </th>
    <td mat-cell *matCellDef="let stats"> {{stats.dailyWins}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>
